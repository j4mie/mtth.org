<!DOCTYPE html>
<html>
<head>
    <title>{% block page_title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='//fonts.googleapis.com/css?family=Changa+One' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">

    <style type="text/css">

    html {
        border-top: 10px solid #565d64;
        color: #565d64;
    }

    html, button, input, select, textarea,
    .pure-g [class *= "pure-u"],
    .pure-g-r [class *= "pure-u"] {
        font-family: 'Lato', sans-serif;
    }

    a {
        font-weight: bold;
        text-decoration: none;
        color: #565d64;
    }

    h1 {
        font-size: 1.17em;
    }

    h2 {
        font-size: 1em;
    }

    h3 {
        font-size: 0.83em;
    }

    h4 {
        font-size: 0.67em;
    }

    h5 {
        font-size: 0.67em;
    }

    blockquote {
        font-family: "Georgia", serif;
        color: #666;
        font-style: italic;
        line-height: 1.8;
        border-left: 5px solid #ddd;
        padding-left: 1em;
        margin: 0;
    }

    div.content {
        max-width: 600px;
        margin: 0 auto;
        padding: 10px;
    }

    a.brand {
        font-family: 'Changa One', cursive;
        font-size: 7em;
        padding: 0;
        margin: 0;
        text-decoration: none;
        letter-spacing: -7px;
    }

    .pure-menu a.pure-menu-heading {
        font-family: 'Changa One', cursive;
        text-transform: none;
        font-size: 3em;
    }

    img {
        width: 100%;
    }

    .post a {
        text-decoration: underline;
    }

    .post p.read-more {
        font-size: 80%;
        margin-top: -5px;
    }

    .post p.read-more a {
        text-decoration: none;
    }

    .post .excerpt {
        font-weight: bold;
    }

    .pure-menu {
        text-align: center;
    }

    .post-meta {
        font-size: 80%;
        text-align: right;
    }

    .post-meta a {
        text-decoration: none;
        font-weight: bold;
        color: #565d64;
    }

    .paginator {
        border-top: 5px solid #ddd;
        margin-top: 30px;
        padding: 10px 0;
    }

    .paginator .next {
        text-align: right;
    }

    </style>
</head>
<body>
   <div class="pure-menu pure-menu-open pure-menu-horizontal">
    <a href="/" class="pure-menu-heading">mtth</a>

    <ul>
        <li><a href="/about/">about</a></li>
        <li><a href="/elsewhere/">elsewhere</a></li>
        <li><a href="/contact/">contact</a></li>
    </ul>
</div>
    <div class="content">
 
        <div class="pure-g-r">
            <div class="pure-u-1">
            {% block body %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
