{% extends "base.html" %}

{% block page_title %}
{{ post.title() }} - mtth.org
{% endblock %}

{% block body %}
<div class="post">
    {% if post.has_excerpt %}
    <div class="excerpt">
        {{ post.rendered_excerpt() }}
    </div>
    {% endif %}

    <div class="body{% if post.body_classes() %} {{ post.body_classes() }}{% endif %}">
    {{ post.rendered_body() }}
    </div>

    {% include "post_meta.html" %}
</div>
{% endblock %}
