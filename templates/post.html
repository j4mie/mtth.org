{% extends "base.html" %}

{% block page_title %}
{{ post.title() }} - mtth.org
{% endblock %}

{% block body %}
<div class="post">
    {{ post.rendered_body() }}
    <div class="footer">
        <p><a href="{{ post.url() }}">{{ post.timestamp().strftime('%Y-%m-%d') }}</a></p>
    </div>
</div>
{% endblock %}
